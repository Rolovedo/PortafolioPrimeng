<!-- Contenedor principal de la sección de contacto -->
<div class="contact-section">
  
  <!-- Encabezado de la sección con título e indicador de estadísticas -->
  <div class="section-header">
    
    <!-- Título de la sección con ícono de sobre -->
    <h2 class="section-title">
      <i class="pi pi-envelope"></i>
      Contacto
    </h2>

    <!-- Estadísticas (número de redes) -->
    <div class="section-stats">
      <div class="stat-item">
        <span class="stat-number">4</span> <!-- Número total de redes -->
        <span class="stat-label">Redes</span> <!-- Etiqueta explicativa -->
      </div>
    </div>
  </div>

  <!-- Contenedor en grid de las dos tarjetas principales -->
  <div class="contact-grid">

    <!-- Tarjeta con métodos de contacto personal (email, teléfono, etc.) -->
    <div class="contact-info-card">
      <h3 class="card-title">Información de Contacto</h3>

      <!-- Iteración de métodos de contacto -->
      <div class="contact-methods">
        <div 
          *ngFor="let method of contactMethods"  
          class="contact-method"
          (click)="method.action()"> <!-- Ejecuta acción asociada al método (abrir email, llamar, etc.) -->

          <!-- Ícono del método (con color personalizado) -->
          <div class="method-icon" [style.background-color]="method.color">
            <i [class]="method.icon"></i>
          </div>

          <!-- Información textual del método -->
          <div class="method-content">
            <span class="method-type">{{ method.type }}</span> <!-- Tipo (ej. Correo, Teléfono) -->
            <span class="method-value">{{ method.value }}</span> <!-- Valor (ej. contacto@email.com) -->
          </div>

          <!-- Ícono de enlace externo al final -->
          <i class="pi pi-external-link method-arrow"></i>
        </div>
      </div>
    </div>

    <!-- Tarjeta con enlaces a redes sociales -->
    <div class="social-media-card">
      <h3 class="card-title">Redes sociales</h3>
      <p class="card-description">
        Puedes ver mis redes sociales para más información sobre mí.
      </p>
      
      <!-- Grid de redes sociales -->
      <div class="social-grid">
        <div 
          *ngFor="let social of socialLinks"  
          class="social-item"
          (click)="openSocialLink(social.url)"> <!-- Abre el enlace de la red -->

          <!-- Ícono de la red con su color distintivo -->
          <div class="social-icon" [style.background-color]="social.color">
            <i [class]="social.icon"></i>
          </div>

          <!-- Nombre de la red (ej. LinkedIn, GitHub) -->
          <span class="social-name">{{ social.platform }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
