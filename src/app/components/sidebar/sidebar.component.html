<div class="sidebar-container">
  <!-- tarjeta resumen de habilidades -->
  <p-card 
    styleClass="skills-summary-card fade-in">
    
    <!-- encabezado de la tarjeta -->
    <ng-template pTemplate="header">
      <div class="card-header">
        <i class="fas fa-cogs header-icon"></i>
        <span>resumen de habilidades</span>
      </div>
    </ng-template>

    <!-- contenedor general de habilidades -->
    <div class="skills-overview">

      <!-- categoria de habilidades frontend -->
      <div class="skill-category">
        <h4><i class="fas fa-laptop-code"></i> frontend</h4>
        <div class="skill-pills">
          <!-- lista de habilidades frontend iteradas -->
          <span 
            class="skill-pill frontend" 
            *ngFor="let skill of skillsData.frontend">
            {{ skill }}
          </span>
        </div>
      </div>

      <!-- categoria de habilidades backend -->
      <div class="skill-category">
        <h4><i class="fas fa-server"></i> backend</h4>
        <div class="skill-pills">
          <!-- lista de habilidades backend iteradas -->
          <span 
            class="skill-pill backend" 
            *ngFor="let skill of skillsData.backend">
            {{ skill }}
          </span>
        </div>
      </div>

      <!-- categoria de habilidades base de datos -->
      <div class="skill-category">
        <h4><i class="fas fa-database"></i> base de datos</h4>
        <div class="skill-pills">
          <!-- lista de habilidades base de datos iteradas -->
          <span 
            class="skill-pill database" 
            *ngFor="let skill of skillsData.database">
            {{ skill }}
          </span>
        </div>
      </div>

    </div>
  </p-card>
</div>
