<div class="experience-container">
  <!-- contenedor principal de la seccion de experiencia -->

  <!-- tarjeta de experiencia profesional -->
  <p-card 
    styleClass="experience-card slide-in"
    [style]="{'margin-bottom': '2rem'}">
    
    <!-- encabezado de la tarjeta -->
    <ng-template pTemplate="header">
      <div class="card-header">
        <i class="fas fa-briefcase header-icon"></i>
        <span>experiencia profesional</span>
      </div>
    </ng-template>

    <!-- linea de tiempo que contiene cada experiencia -->
    <div class="timeline">
      <div 
        *ngFor="let exp of experiences; let i = index"
        class="timeline-item"
        [class.current]="isCurrentJob(exp)">
        
        <!-- marcador del punto en la linea de tiempo -->
        <div class="timeline-marker">
          <i class="fas fa-building"></i>
        </div>
        
        <!-- contenido de la experiencia -->
        <div class="timeline-content">
          <!-- encabezado con titulo del cargo y empresa -->
          <div class="timeline-header">
            <h4 class="job-title">{{ exp.title }}</h4>
            <span class="company-name">{{ exp.company }}</span>
            
            <!-- indicador del estado del empleo -->
            <span 
              class="job-status" 
              [class.current-job]="isCurrentJob(exp)">
              {{ isCurrentJob(exp) ? 'Actual' : 'Finalizado' }}
            </span>
          </div>
          
          <!-- periodo de tiempo del trabajo -->
          <div class="job-period">
            <i class="fas fa-calendar"></i>
            {{ formatDate(exp.startDate) }} - 
            {{ exp.endDate ? formatDate(exp.endDate) : 'Presente' }}
          </div>
          
          <!-- descripcion de las responsabilidades -->
          <p class="job-description">{{ exp.description }}</p>
          
          <!-- listado de tecnologias utilizadas -->
          <div class="technologies">
            <span 
              *ngFor="let tech of exp.technologies"
              class="tech-tag">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>
